<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Woozly - Coming Soon</title>
    <link rel="icon" type="image/png" href="./favicon.png" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pacifico&family=Send+Flowers&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 50%,
          #f093fb 100%
        );
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow-x: hidden;
      }

      .container {
        max-width: 600px;
        width: 90%;
        text-align: center;
        padding: 2rem;
      }

      .logo {
        width: 300px;
        height: auto;
        margin-bottom: 2rem;
        filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.2));
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .main-title {
        font-size: 3.5rem;
        font-weight: 500;
        background: linear-gradient(135deg, #ffffff, #f8fafc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1rem;
        text-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        /* line-height: 1.1; */
        font-family: "Pacifico", cursive;
      }

      .subtitle {
        font-size: 1.8rem;
        color: #ffffff;
        font-weight: 100;
        margin-bottom: 3rem;
        opacity: 0.9;
        line-height: 1.4;
        font-family: "Send Flowers", cursive;
      }

      .cta-button {
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        color: white;
        border: none;
        padding: 18px 40px;
        font-size: 2rem;
        font-weight: 600;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        position: relative;
        overflow: hidden;
        min-width: 220px;
        font-family: "Send Flowers", cursive;
      }

      .cta-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .cta-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(99, 102, 241, 0.5);
        background: linear-gradient(135deg, #7c3aed, #a855f7);
      }

      .cta-button:hover::before {
        left: 100%;
      }

      .cta-button:active {
        transform: translateY(-1px);
      }

      .feature-points {
        display: flex;
        justify-content: space-around;
        margin-top: 4rem;
        flex-wrap: wrap;
        gap: 2rem;
      }

      .feature-point {
        flex: 1;
        min-width: 150px;
        color: white;
        opacity: 0.8;
      }

      .feature-icon {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      .feature-text {
        font-size: 1.2rem;
        font-weight: 600;
        font-family: "Send Flowers", cursive;
      }

      .background-decoration {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .decoration-circle {
        position: absolute;
        border-radius: 50%;
        fill: rgba(255, 255, 255, 0.1);
        animation: float-random 6s ease-in-out infinite;
      }

      .decoration-circle:nth-child(1) {
        top: 20%;
        left: 10%;
        animation-delay: -1s;
      }

      .decoration-circle:nth-child(2) {
        top: 60%;
        right: 15%;
        animation-delay: -3s;
      }

      .decoration-circle:nth-child(3) {
        bottom: 20%;
        left: 20%;
        animation-delay: -2s;
      }

      .decoration-circle:nth-child(4) {
        bottom: 50%;
        left: 10%;
        animation-delay: -2s;
      }

      .decoration-circle:nth-child(5) {
        top: 20%;
        right: 20%;
        animation-delay: -2s;
      }

      @keyframes float-random {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        33% {
          transform: translateY(-20px) rotate(120deg);
        }
        66% {
          transform: translateY(10px) rotate(240deg);
        }
      }

      @media (max-width: 768px) {
        .main-title {
          font-size: 2.5rem;
        }

        .subtitle {
          font-size: 1.1rem;
        }

        .logo {
          width: 150px;
        }

        .feature-points {
          margin-top: 3rem;
        }
      }
    </style>
  </head>

      document

        });

      document

      // Logo click animation
      document.querySelector(".logo").addEventListener("click", function () {
        this.style.animation = "none";
        setTimeout(() => {
